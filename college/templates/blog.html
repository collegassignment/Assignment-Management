{% extends 'base.html' %}
{% load static %}
{% block title %}Blogs{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-10 offset-1">
        <img src="/media/{{b.photo}}" width="100%" height="400px">
        <h2 class="fw-bold">{{ b.title }}</h2>
        <p class= "fs-4 text-secondary">{{b.description|safe}}</p>
        <h4>{{b.poston}} {{b.postby}}</h4>
    </div>
</div>
{% endblock %}
