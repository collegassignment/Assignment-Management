{% extends 'base2.html' %}
{% load static %}
{% block title %}Edit Deatils{% endblock %}
{% block content %}
<div class="row" id="dashbg">
  <div class="col-md-12">
    <div class="row" id="assign">
      <div class="col-md-12">
        <h2>Update Assignment</h2>
        <hr width="100%">
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <form action="/updateassign/{{assignments.id}}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="Teacherprofile_id" value="{{ tdetail.id }}" />
          <label class="fw-bold fs-5 ps-5">Course</label>
          <div class="ps-5">
            <select class="form-control form-control"  name="Course_id" >
              {% for c in courses %} 
              {% if c.id == assignments.Course_id_id %}
              <option value="{{ c.id }}"  selected="selected" >{{ c.Coursename }}</option>
              {% else %}
              <option value="{{ c.id }}"   >{{ c.Coursename }}</option>
              {% endif %}
              {% endfor %}    
            </select>
          </div>
          <label class="fw-bold fs-5 ps-5">Subject</label>
          <div class="ps-5">
            <select class="form-control form-control" name="Subject_id" >
              {% for s in subjects %}
              {% if s.id == assignments.Subject_id_id %}
              <option value="{{ s.id }}"  selected="selected" >{{ s.Subjectname }}</option>
              {% else %}
              <option value="{{ s.id }}"   >{{ s.Subjectname }}</option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
          <label class="fw-bold fs-5 ps-5">Assignment Number</label>
          <div class="ps-5">
            <input type="text" class="form-control" name="Assignment_Number" value={{assignments.Assignment_Number}}>
          </div>

          <div class="ps-5">
            <input type="hidden" class="form-control" name="Sem" value={{assignments.Sem}}>
          </div>
          <label class="fw-bold fs-5 ps-5">Assignment Title</label>
          <div class="ps-5">
            <input type="text" class="form-control" name="Assignment_Title" value={{assignments.Assignment_Title}}>
          </div>
          <label class="fw-bold fs-5 ps-5">Assignment Description</label>
          <div class="ps-5">
            <input type="text" class="form-control" name="Assignment_Description" value="{{assignments.Assignment_Description}}">
          </div>
          <label class="fw-bold fs-5 ps-5">Last Date of Submission</label>
          <div class="ps-5">
            <input type="text"  placeholder="2023-12-26" class="form-control" name="Submission_Date" value="{{assignments.Submission_Date}}">
          </div>
          <label class="fw-bold fs-5 ps-5">Assignment Marks</label>
          <div class="ps-5">
            <input type="text" class="form-control" name="Assignment_Marks" value="{{assignments.Assignment_Marks}}">
          </div>
          <label class="fw-bold fs-5 ps-5">Assignment File if any 
            <button class="btn btn-primary"> <a href="/media/{{ assignments.Assignment_File }}" target="_blank" class="text-light">View</a></button>
          </label>
          <div class="ps-5">
            <input type="file" class="form-control" name="Assignment_File" value="{{assignments.Assignment_File}}">
            <input type="hidden" name="next" value="{{ request.path }}"> 
          </div>
          <div class="pt-4 ps-5">
            <button class="btn btn-primary" onclick="up()">Update</button>
          </div>
        </form>
          </table>

        </div>
</div>
</div>
</div>
<script>
  function up(){
      alert("assignment update successfully")
     
  }
</script>
{% endblock %}
