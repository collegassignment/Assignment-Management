{% extends 'base2.html' %}
{% load static %}
{% block title %}Edit News{% endblock %}
{% block content %}
<div class="row" id="dashbg">
    <div class="col-md-12">
        <div class="row" id="assign">
            <div class="col-md-12">
            <h2>Update Announcement/News</h2>
            <hr width="100%">
            </div>    
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="/updatenews/{{newss.id}}" method="post">
                    {% csrf_token %}
                    <label class="fs-5 ps-5 pt-5 fw-bold">Title</label>
                    <div class="ps-5">
                        <input type="text" class="form-control"  name="Title" value="{{ newss.Title }}">
                    </div>
                    <label class="fs-5 ps-5 pt-2 fw-bold">Description</label>
                    <div class="ps-5">
                        <input type="text" class="form-control" name="Description" value="{{ newss.Description }}"">
                        <input type="hidden"  name="Teacherprofile_id" value="{{tdetail.id}}"> 
                        <input type="hidden" class="form-control" name="Date" id="date" >
                    </div>
                    <div class="pt-5 ps-5">
                        <button class="btn btn-primary" onclick="up()">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").value = m + "/" + d + "/" + y;
    </script>
<script>
    function up(){
        alert("news update successfully")
    }
  </script>
{% endblock %}
