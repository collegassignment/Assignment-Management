{% extends 'base2.html' %}
{% load static %}
{% block title %}dashboard{% endblock %}
{% block content %}
<div class="row" id="dashbg">
    <div class="col-md-12">
        <div class="row pt-5 ps-5">
            <div class="col-md-10 offset-1">
                <div class="row pt-5">
                    <div class="col-md-4">
                        <a href="/regstu/{{ tdetail.Course_id_id }}">
                            <h2 class="bg-danger text-center border border-5 text-light pt-4 pb-4"><i class="fa-solid fa-book-open-reader fa-1x"></i>  Total <br>Students<br>{{students}}</h2>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/assignment/{{ tdetail.id }}/{{ tdetail.Course_id_id}}/{{ tdetail.Course_id_id}}">
                            <h2 class="bg-dark text-light text-center border border-5 pt-4 pb-4"><i class="fa-solid fa-book fa-1x"></i> Total<br>Assignments<br>{{ assignments }}</h2>
                        </a>
                    </div>
                    <div class="col-md-4 ">
                        <a href="/news/{{ tdetail.id }}">
                            <h2 class="bg-secondary border border-5 text-dark text-center pt-4 pb-4"><i class="fas fa-newspaper"></i>Total<br> Announcements<br>{{ news }} </h2>
                        </a>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
